<html>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Solway&display=swap" rel="stylesheet">
    <header>
        Tic Tac Toe World - Game
    </header>
    <head>
        
<h1>Let's Start</h1>
    </head>
    <body>
        <table>
            <tr>
                <th id="index" scope="row"></th>
                <th id="index" scope="row">1</th>
                <th id="index" scope="row">2</th>
                <th id="index" scope="row">3</th>
            </tr>
            <tr>
                <th id="index" scope="col">1</th>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th scope="col" id="index">2</th>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th id="index" scope="col">3</th>
                <td></td>
                <td></td>
                <td></td>
            </tr>

        </table>
        <form>
        <a id="enter_move">X axis</a> 
        <select id="movebox">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            </select>
        <br/>
        <a id="enter_move">Y axis</a>
        <select id="movebox">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
    </br>
    <button type="submit" id="gamesubmit">Submit</button>
        </form>
    </body>
</html>
